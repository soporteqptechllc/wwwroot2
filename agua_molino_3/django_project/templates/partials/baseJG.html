{% load static %}
<html lang="es">
<head>
    {% csrf_token %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/foundation.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.min.css"/>
    <title>{% block title %}{% endblock title %}</title>
    <link rel="shortcut icon" href="{% static 'images/Argos.png' %}" type="image/x-icon">       
    {% block extra_css %}
    <!-- Lib y jQuery para el nivel de Tanques, No se por que debe ir en el Base,
          sera que debe ir en el area del HEAD -->
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/tankleve.js' %}" defer></script>
    {% endblock %}
<style type="text/css">
    body {
        background-image: url("{% static 'images/pexels-neosiam-579216.jpg' %}");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        background-color: #FFFFFF;
    }
</style>

</head>
<body>
    {% block content %}
    {% endblock content %}
    {% block javascript %}
        <script src="{% static 'js/vendor/jquery.js' %}"></script>
        <script src="{% static 'js/vendor/what-input.js' %}"></script>
        <script src="{% static 'js/vendor/foundation.min.js' %}"></script>
        <script src="{% static 'js/app.js' %}"></script>
        <script>
            $(document).foundation();
        </script>
    {% endblock javascript %}
</body>
</html>
